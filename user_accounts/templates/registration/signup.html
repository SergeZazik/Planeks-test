{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Register - {{ block.super }}{% endblock %}

{% block content %}
    <form method="post">
        <h1 class="mt-2">Sign Up</h1>
        <hr class="mt-0 mb-4">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-outline-success">Confirm</button>
    </form>
<br/>
{% endblock %}
