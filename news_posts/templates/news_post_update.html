{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}{{object.title}}{% endblock title %}

{% block head_extra %}
    {{ form.media }}
{% endblock head_extra %}

{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <h1>Update Post</h1>
            <hr/>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form|crispy }}
                <hr />
                <button type="submit" class="btn btn-outline-primary">Update Post</button>
            </form>
        </div>
    </div>
<br />
{% endblock content %}
